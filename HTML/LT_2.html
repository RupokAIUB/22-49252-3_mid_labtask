<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Admission Form</title>
</head>

<body>

    <h1>University Admission Form</h1>

    <form>

        
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname" required ><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>Male

            <input type="radio" id="female" name="gender" value="Female">Female

            <input type="radio" id="other" name="gender" value="Other">Other
            <br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Academic Information</legend>

            <label for="ssc">SSC Result:</label><br>
            <input type="number" id="ssc" name="ssc" required ><br><br>

            <label for="hsc">HSC Result:</label><br>
            <input type="number" id="hsc" name="hsc" required ><br><br>

            <label for="dept">Preferred Department:</label><br>
            <select id="dept" name="dept" required>
                <option value="">--Select Department--</option>
                <option value="CSE">Computer Science & Engineering</option>
                <option value="EEE">Electrical & Electronic Engineering</option>
                <option value="BBA">Business Administration</option>
                <option value="ENG">English</option>
            </select>
            <br><br>

            <label for="interest">Interests:</label><br>
            <input type="checkbox" id="coding" name="interest" value="Coding">Coding
            <input type="checkbox" id="sports" name="interest" value="Sports">Sports
            <input type="checkbox" id="music" name="interest" value="Music">Music
            <br><br>
        </fieldset>

        <br>

        
        <fieldset>
            <legend>Upload Documents</legend>

            <label for="photo">Upload Photo:</label><br>
            <input type="file" id="photo" name="photo" required><br><br>

            <label for="transcript">Upload Transcript:</label><br>
            <input type="file" id="transcript" name="transcript" required><br><br>
        </fieldset>

        <br>

        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
