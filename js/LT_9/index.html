<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
</head>
<body>

  <h1 id="greeting">Welcome!</h1>

  <button id="themeBtn">Switch to Dark Mode</button>

  <nav>
    <button onclick="showSection('about')">About</button>
    <button onclick="showSection('projects')">Projects</button>
    <button onclick="showSection('contact')">Contact</button>
  </nav>

  <div id="clock">00:00:00 AM</div>

  <!-- Sections -->
  <div id="about">
    <h2>About Me</h2>
    <p>I am a computer science student eager to learn and contribute.</p>
  </div>

  <div id="projects" style="display:none;">
    <h2>Projects</h2>
    <ul>
      <li>Project 1: Interactive Website</li>
      <li>Project 2: Student Management System</li>
    </ul>
  </div>

  <div id="contact" style="display:none;">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name"><br><span id="nameError"></span><br>

      <label for="email">Email:</label>
      <input type="text" id="email"><br><span id="emailError"></span><br>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" cols="50"></textarea><br>
      <span id="messageError"></span><br><br>

      <button type="submit">Send</button>
    </form>
    <p id="formSuccess"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
