<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic Style Control Panel</title>
</head>
<body>

  <h2>Dynamic Style Control Panel</h2>

  <p id="textBlock">
    This is a sample paragraph. Use the buttons below to change its style dynamically.
  </p>

  <button onclick="changeBackground()">Change Background Color</button>
  <button onclick="increaseFont()">Increase Font Size</button>
  <button onclick="centerText()">Center Text</button>
  <button onclick="resetStyle()">Reset Style</button>

  <script src="script.js"></script>
</body>
</html>
