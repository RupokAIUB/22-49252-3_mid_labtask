<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="user-card">
        <div class="badge">Online</div>

        <img src="https://via.placeholder.com/120" class="profile-photo" alt="Profile Photo">

        <h2 class="user-name">John Doe</h2>

        <p class="bio">
            Web Developer • Tech Enthusiast • Coffee Lover
        </p>
    </div>

</body>
</html>
