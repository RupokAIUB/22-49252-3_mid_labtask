<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <style>
     
        nav {
            background-color: #333;  
            width: 100%;             
            padding: 15px 0;
        }

    
        nav a {
            display: inline-block;     
            color: white;
            padding: 10px 20px;        
            margin: 0 10px;           
            text-decoration: none;     
            font-size: 18px;
        }

      
        nav a:hover {
            background-color: #555;   
            color: yellow;             
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

   
    <nav>  
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
