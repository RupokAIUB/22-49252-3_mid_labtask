<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>


    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

      
        .section-box {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
        }

       
        #about {
            background-color: #ffe0e0;
        }

        #education {
            background-color: #e0ffe4;
        }

        #hobbies {
            background-color: #e0f0ff;
        }

        
        hr {
            height: 5px;
            width: 80%;
            background-color: #555;
            border: none;
            margin: 20px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

   
    <div id="about" class="section-box">
        <h2>About Me</h2>
        <p style="color: blue;">Hello! I am a passionate learner who loves creating websites and exploring new skills.</p>
    </div>

    <hr>

   
    <div id="education" class="section-box">
        <h2>Education</h2>
        <p>I am currently studying Computer Science and Engineering.</p>
    </div>

    <hr>

   
    <div id="hobbies" class="section-box">
        <h2>Hobbies</h2>
        <p>I enjoy reading books, coding, photography, and traveling.</p>
    </div>

</body>
</html>
